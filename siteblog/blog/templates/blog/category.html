{% extends 'base.html' %}
{% load static %}
{% block title %}{{ title }}::{{ block.super }}{% endblock %}
{% block content %}

        <section class="blog-post-area">
            <div class="container">
                <div class="row">
                    <div class="blog-post-area-style">
                            <div class="col-md-12">
                                <div class="single-post-big">
                                    <div class="big-image">

                                       <img src="{{ posts.photo.url }}" alt="">
                                    </div>
                                    <div class="big-text">
                                        <h3><a href="{{ posts.get_absolute_url }}">{{ posts.title }}</a></h3>
                                        <p>{{ posts.content|safe }}</p>
                                        <h4><span class="date">{{ posts.created_at }}</span><span class="author">Posted By: <span class="author-name">{{ posts.author }}</span></span>
                                        </h4>


                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>

        </section>

{% endblock %}
